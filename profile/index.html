<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use Font Awesome -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <!-- untuk icon website  -->

</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Sayang</header>
            <form action="" autocomplete="off" novalidate>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Enter Email" autofocus minlength="2"
                     maxlength="80" oninvalid="this.setCustomValidity('Diisi Senpai')" oninput="this.setCustomValidity('')" />
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="password" minlength="8"
                    oninvalid="this.setCustomValidity('Diisi Senpai')" oninput="this.setCustomValidity('')"/>
                    <span class="show">SHOW</span>
                    </div>

                <div class="pass">
                    <a href="#">Password Get Lost</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN" />
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
